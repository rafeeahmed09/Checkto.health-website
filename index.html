<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aladin&family=Alfa+Slab+One&family=Allura&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--nav-->

    <header>
        <nav class="navbar">
            <a href="#" target="_blank">
                <img class="logo_img" src="Images/mental-health-high-resolution-logo-transparent.png" alt="">
            </a>
            <ul class="nav_ul">
                <li class="nav_li"><a href="#">Home </a></li>
                <li class="nav_li"><a href="#">Services</a></li>
                <li class="nav_li"><a href="#">HOW iT WORKS</a></li>
                <li class="nav_li"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-sec">
            <div class="hero-div">
                <img class="heroLogo-img" src="Images/mental-health-high-resolution-logo-transparent.png">
                <h2 class="hero-heading">Healing Starts Here</h2>
            </div>
            <div class="contact-div">
                <h2 class="elementor-heading-title elementor-size-default">Let us contact you</h2>
                <form class="contact-form">
                    <input class="Frist-Name" aria-required="true" aria-invalid="false" placeholder="First Name"
                        type="text">
                    <input class="Last-Name" aria-required="true" aria-invalid="false" placeholder="Last Name"
                        type="text">
                    <input class="mobile" aria-required="true" aria-invalid="false" placeholder="Your Number"
                        type="tel">
                    <input class="email" aria-required="true" aria-invalid="false" placeholder="Your Email"
                        type="email">
                    <input class="desc" aria-required="true" aria-invalid="false" placeholder="What are you feeling"
                        type="text">
                    <button class="submit-btn">
                        Request a Call/Text back
                    </button>
                </form>
            </div>
        </section>

    </main>


</body>

</html>
