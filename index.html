    <main>
        <section class="hero-sec">
            <div class="hero-div">
                <img class="heroLogo-img" src="Images/mental-health-high-resolution-logo-transparent.png">
                <h2 class="hero-heading">Healing Starts Here</h2>
                <div>
                    <a href="tel:+91 8882609705" class="contact-icon">

                    </a>

                    <a href="whatsapp link here" class="contact-icon">

                    </a>
                </div>

            </div>
            <div class="contact-div">
                <h2 class="contact-head">Let us contact you</h2>

                    <input class="First-Name form-input" aria-required="true" aria-invalid="false"
                        placeholder="First Name" type="text" name="First-Name">
                    <input class="Last-Name form-input" aria-required="true" aria-invalid="false"
                        placeholder="Last Name" type="text" name="Last-Name">
                    <input class="mobile form-input" aria-required="true" aria-invalid="false" placeholder="Your Number"
                        type="tel" name="mobile">
                    <input class="email form-input" aria-required="true" aria-invalid="false" placeholder="Your Email"
                        type="email" name="email">
                    <input class="desc form-input" aria-required="true" aria-invalid="false"
                        placeholder="What are you feeling" type="text" name="desc">
                    <button class="submit-btn">
                        Request a Call/Text back
                    </button>
                </form>
            </div>
        </section>
        <section class="services">

                    <h2>Our mission</h2>
